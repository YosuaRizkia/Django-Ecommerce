version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/django-app
    overwrite: yes

hooks:
  BeforeInstall:
    - location: unzip.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: install_venv.sh
      timeout: 300
      runas: ubuntu
    - location: migrate_database.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: start_server.sh
      timeout: 300
      runas: ubuntu
